<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Validator</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header class="container-fluid main-header">
    <div class="row">
      <h1>Data Validation</h1>
    </div>
  </header>

  <main class="container validator-container">
    <div class="row">

      <div class="col-sm-6">
        <div class="input-group center-block">
          <label for="email">Your email</label>
          <input type="text" class="form-control" id="email" placeholder="example@email.com">
          <span id="email-error-container" class="help-block">Enter your email address</span>
        </div>
      </div>

      <div class="col-sm-6">
        <div class="input-group center-block">
          <label for="password">Your password</label>
          <input type="password" class="form-control" id="password" placeholder="******">
          <span id="password-error-container" class="help-block">Enter your password</span>
        </div>
      </div>

      <div class="col-sm-12">
        <button class="btn btn-default" id="validate" type="button">Carry out validation</button>
      </div>

    </div>
  </main>

  <script src="./js/index.js" type="module"></script>
</body>
</html>
